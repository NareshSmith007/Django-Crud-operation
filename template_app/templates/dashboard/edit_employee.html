{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST"  action="/updateemployee/{{employee_detail.id}}">
                        <div class="card-body">
                            <h4 class="card-title">Edit Employee</h4>
                            {% csrf_token %}
                           <div class="form-group row">
                                <div class="col-sm-9">
                                    <input type="hidden" class="form-control" id="id" name="id" value="{{employee_detail.id}}" placeholder="Enter Employee ID Here">
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label for="fname" class="col-sm-3 text-right control-label col-form-label">Employee ID</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="eid" name="eid" value="{{employee_detail.eid}}" placeholder="Enter Employee ID Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Employee Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="ename" name="ename" value="{{employee_detail.ename}}" placeholder="Enter Employee Name Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Employee Contact No</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="cono1" name="econtact" value="{{employee_detail.econtact}}" placeholder="Contact No Here">
                                </div>
                            </div>
                        </div>
                        <div class="border-top">
                            <div class="card-body">
                                <input type="submit" class="btn btn-primary" value="Submit" />
                            </div>
                        </div>
                    </form>
                </div>

    </div>
</div>
{% endblock content %}
