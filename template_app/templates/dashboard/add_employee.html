{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper">


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST" action="insertemployee">
                        {% csrf_token %}
                        <div class="card-body">
                            <h4 class="card-title">Add Employee</h4>
                            <div class="form-group row">
                                <label for="fname" class="col-sm-3 text-right control-label col-form-label">Employee ID</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="eid" name="eid" placeholder="Enter Employee ID Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Employee Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="ename" name="ename" placeholder="Enter Employee Name Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Employee Contact No</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="cono1" name="econtact" placeholder="Contact No Here">
                                </div>
                            </div>
                        </div>
                        <div class="border-top">
                            <div class="card-body">
                                <input type="submit" class="btn btn-primary" value="Submit" />
                            </div>
                        </div>
                    </form>
                </div>

    </div>
</div>
{% endblock content %}
